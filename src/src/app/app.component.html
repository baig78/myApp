<div style="height: 87%;overflow-y: auto;width: 22%;margin-top: 46px;  border-right: 1px solid #dfdfdf; float: left;">

    <mat-list>
        <mat-list-item routerLink="/dashboard" [ngClass]="this.router.url == '/dashboard'?'link-active':''"><mat-icon>tab</mat-icon>
            &nbsp; &nbsp; Dashboard</mat-list-item>

            <mat-icon>filter_vintage</mat-icon>
            &nbsp; &nbsp; Crops</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item routerLink="/agri-map" [ngClass]="this.router.url == '/agri-map'?'link-active':''">
            <mat-icon> map</mat-icon>
            &nbsp; &nbsp; Agri Map</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item routerLink="/manufacturers" [ngClass]="this.router.url == '/manufacturers'?'link-active':''">
            <mat-icon>store</mat-icon> &nbsp; &nbsp; Agri Shops</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item  routerLink="/user-management" [ngClass]="this.router.url == '/user-management'?'link-active':''">
            <mat-icon>group</mat-icon> 
            &nbsp; &nbsp; User Management</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item  routerLink="/diseases-list" [ngClass]="this.router.url == '/diseases-list'?'link-active':''"><mat-icon>bug_report</mat-icon>

            &nbsp; &nbsp; Remedies</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item  routerLink="/notifications" [ngClass]="this.router.url == '/notifications'?'link-active':''">
            <mat-icon>notification_important</mat-icon> 
            &nbsp; &nbsp; Notifications</mat-list-item>

        <mat-list-item  routerLink="/user-questions" [ngClass]="this.router.url == '/user-questions'?'link-active':''">
            <mat-icon>question_answer</mat-icon> 
            &nbsp; &nbsp; Questions</mat-list-item>
      </mat-list>

<div class="content-area active" style="height: 87%;overflow-y: scroll;overflow-x: hidden;width: 78%;margin: 0px;margin-top: 46px;padding: 10px;float: left; ">
    <router-outlet></router-outlet>
</div>
